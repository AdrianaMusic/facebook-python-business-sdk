language: python
matrix:
  include:
    - python: 2.7
      env:
        - TOX_ENV=py27
    - python: 3.4
      env:
        - TOX_ENV=py34
    - python: 3.5
      env:
        - TOX_ENV=py35
    - python: 3.6
      env:
        - TOX_ENV=py36
    - python: 3.7
      env:
        - TOX_ENV=py37
      dist: xenial
      sudo: true
      
install:
  - pip install tox 
script:
  - tox -e $TOX_ENV

deploy:
      provider: script
      script: bash .travis/deploy.sh 
      on:
        all_branches: true
        python: 3.7
        env: TOX_ENV=py37
